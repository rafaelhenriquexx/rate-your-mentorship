<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Avalie sua Mentoria</title>
  </head>
  <body>
    <div class="container">

      <header class="header">
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./image/img1 (1).svg" alt="" />
      </header>
      <section class="section">
        <h1 class="legend-info">Informações pessoais</h1>
      </section>

      <form class="form">
        <fieldset>

          <div class="name-surname">

            <div class="name">
              <label for="name">Nome</label>
              <input type="text" />
            </div>

            <div class="surname">
              <label for="surname">Sobrenome</label>
              <input type="text" />
            </div>

          </div>

          <div class="input-email">

            <div class="email">
              <label for="email">Email<span>(digite um email válido)</span></label>
              <input type="email"/>
            </div>

          </div>

        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="text">
            <label for="text">Selecione quem foi o seu mentor</label>
            <input type="text"/>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
